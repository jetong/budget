<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body onload="init()">
  <div id="row">

    <div id="left">
      <header>
        <h1>Budget Tracker</h1>
      </header>
      <main>
        <form>
          <fieldset>
            <legend>Income</legend>
            <label for="income">Monthly Income</label>
            <input type="number" id="income" placeholder=0>
          </fieldset>
  
          <fieldset>
            <legend>Expenses</legend>
            <label for="housing">Housing</label>
            <input type="number" class="expenses" id="housing" placeholder=0>
            <br>
            <label for="transportation">Transportation</label>
            <input type="number" class="expenses" id="transportation" placeholder=0>
            <br>
            <label for="education">Education</label>
            <input type="number" class="expenses" id="education" placeholder=0>
            <br>
            <label for="personal">Personal</label>
            <input type="number" class="expenses" id="personal" placeholder=0>
            <br>
            <label for="savings">Savings</label>
            <input type="number" class="expenses" id="savings" placeholder=0>
          </fieldset> 
          <button type="button" id="btn-submit" onclick="update()">Submit Expenses</button>
          <button type="button" id="btn-clearForm" onclick="clearForm()">Start Over</button>
        <form>
      </main>
    </div> <!-- left div -->

    <div id="right">
      <h2>Pie Chart</h2>
      <button type="button" id="graph" onclick="PieChart()">Render/Update</button>
      <div id="right-row">
        <div id="canvas-wrapper">
          <canvas id="canvas"></canvas>
        </div>
        <div id="space">
        </div>
        <div id="key-wrapper">
          <h3>Key</h3>
          <div id="key">
          </div>
        </div>
      </div>
    </div> <!-- right div-->

    <footer>
    </footer>

  </div> <!-- row div -->
</body>
</html>
