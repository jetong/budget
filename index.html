<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="page-wrapper">
    <header>
      <h1>Budget Tracker</h1>
    <header>
    <nav>
    </nav>
    <main>
      <form>
        <fieldset>
        <legend>Income<legend>
        <label for="income">Monthly Income</label>
        <input type="number" id="income" value=0>
        </fieldset>

        <fieldset>
        <legend>Expenses<legend>
        <label for="housing">Housing</label>
        <input type="number" id="housing" value=0>
        <label for="transportation">Transportation</label>
        <input type="number" id="transportation" value=0>
        <label for="education">Education</label>
        <input type="number" id="education" value=0>
        <label for="personal">Personal</label>
        <input type="number" id="personal" value=0>
        <label for="savings">Savings</label>
        <input type="number" id="savings" value=0>
        </fieldset> 

        <button>Enter Data</button>
      <form>
    </main>
    <aside>
      <h3>
      </h3>
    </aside>
    <footer>
    </footer>

  </div>
</body>
</html>
