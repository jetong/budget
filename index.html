<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="store.js"></script>
  <script src="graph.js"></script>
</head>

<body onload="init()">
  <div id="row">

    <div id="left">
      <header>
        <h1>Budget Tracker</h1>
      </header>
      <main>
        <form>
          <fieldset>
            <legend>Income</legend>
            <label for="income">Monthly Income</label>
            <input type="number" id="income" value=0>
          </fieldset>
  
          <fieldset>
            <legend>Expenses</legend>
            <label for="housing">Housing</label>
            <input type="number" id="housing" value=0>
            <br>
            <label for="transportation">Transportation</label>
            <input type="number" id="transportation" value=0>
            <br>
            <label for="education">Education</label>
            <input type="number" id="education" value=0>
            <br>
            <label for="personal">Personal</label>
            <input type="number" id="personal" value=0>
            <br>
            <label for="savings">Savings</label>
            <input type="number" id="savings" value=0>
          </fieldset> 
          <button id="submit" onclick="update()">Enter Data</button>
        <form>
      </main>
    </div> <!-- left div -->

    <div id="right">
      <h2>Pie Chart</h2>
      <button id="graph" onclick="drawPieChart()">Render Pie Chart!</button>
      <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </div> <!-- right div-->

    <footer>
    </footer>

  </div> <!-- row div -->
</body>
</html>
